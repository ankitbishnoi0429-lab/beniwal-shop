{% extends "base.html" %}
{% block content %}
<h2>Edit Product</h2>
<form method="post">
  <label>Title: <input name="title" value="{{ p.title }}" required/></label><br/>
  <label>Price: <input name="price" type="number" step="0.01" value="{{ p.price }}" required/></label><br/>
  <label>Description: <textarea name="description" rows="4">{{ p.description }}</textarea></label><br/>
  <label>Seller can view buyer phone: <input type="checkbox" name="seller_view_buyer_phone" {% if p.seller_can_view_buyer_phone %}checked{% endif %}/></label><br/>
  <button type="submit">Save</button>
</form>

<div class="images">
  <h3>Images</h3>
  {% for img in images %}
    <img src="/static/{{ img }}" style="width:100px; margin:5px;"/>
  {% endfor %}
</div>

<style>
  form { max-width:600px }
  label { display:block; margin:10px 0 }
</style>
{% endblock %}
