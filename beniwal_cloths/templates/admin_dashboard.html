{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<p><a href="/seller/upload">Upload new product</a></p>
<h3>Products</h3>
<table>
  <tr><th>ID</th><th>Title</th><th>Seller</th><th>Price</th><th>Actions</th></tr>
  {% for p in products %}
  <tr>
    <td>{{ p.id }}</td>
    <td>{{ p.title }}</td>
    <td>{{ p.seller_name }}</td>
    <td>â‚¹{{ p.price }}</td>
    <td>
      <a href="/admin/product/{{ p.id }}/edit">Edit</a>
      <form method="post" action="/admin/product/{{ p.id }}/delete" style="display:inline;" onsubmit="return confirm('Delete product?');">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

<style>
  table { width:100%; border-collapse: collapse; margin-top:10px }
  th,td { border:1px solid #ddd; padding:8px; text-align:left }
  th { background:#f0f0f0 }
  a { margin-right:8px }
</style>
{% endblock %}
